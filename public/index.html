<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeShop</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>Pokemon Finder</h1>

      <form action="#">
        <input type="text" id="search" placeholder="Find a pokemon" />
        <button type="submit" id="fetchBtn">fetch</button>
      </form>
      <div id="nav-bar">
        <a href="./components/userInformation/index.html" id="user-profile"
          >User Profile</a
        >
        <span id="display-username">Hello Guest!</span>
        <button id="login">login</button>
        <button id="logout">logout</button>
      </div>
    </header>

    <div id="modal-background">
      <div id="modal-container">
        <div id="modal-image-container"></div>
        <div id="modal-stats-container">
          <!-- <button id="modal-close">close</button> -->
        </div>
      </div>
    </div>
    <div id="login-modal-background">
      <div id="login-modal-container">
        <div id="signIn-modal-container">
          <form id="signIn-modal">
            <input type="text" id="signIn-username" placeholder="username" />
            <input type="text" id="signIn-password" placeholder="password" />
            <button type="submit" id="signIn-modal-button">login</button>
          </form>
          <span id="signIn-modal-errors"></span>
        </div>

        <div>
          <form id="register-modal">
            <input type="text" id="register-username" placeholder="username" />
            <input type="text" id="register -password" placeholder="password" />
            <button type="submit" id="register-modal-button">register</button>
          </form>
        </div>

        <button id="close-login-modal">Close</button>
      </div>
    </div>

    <div id="paginate">
      <button id="previous" disabled="true">prev</button>
      <button id="next">next</button>
    </div>
    <div id="outputArea"></div>
  </body>
</html>
