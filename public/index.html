<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeShop</title>
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <header>
      <div id="header-container">
        <h1>Pokedex</h1>

        <form action="#">
          <input type="text" id="search" placeholder="Find a pokemon" />
          <button type="submit" id="fetchBtn">fetch</button>
        </form>
        <div id="nav-bar">
          <div id="avatar-container">
            <a href="./components/userInformation/index.html" id="user-profile">
              <img src="./images/avatar0.png" alt="avatar" id="avatar" />
            </a>
            <a href="./components/backpack/index.html">
              <img src="./images/backpack.png" alt="backpack" id="bp-nav" />
            </a>
            <span id="display-username">Hello Guest</span>
          </div>

          <button id="login">login</button>
          <button id="logout">logout</button>
        </div>
      </div>
    </header>

    <div id="modal-background">
      <div id="modal-container">
        <div id="modal-image-container"></div>
        <div id="modal-stats-container"></div>
      </div>
    </div>
    <div id="login-modal-background">
      <div id="login-modal-container">
        <div id="signIn-modal-container">
          <form id="signIn-modal">
            <input
              type="text"
              id="signIn-username"
              placeholder="username"
              required
            />
            <input
              type="text"
              id="signIn-password"
              placeholder="password"
              required
            />
            <button type="submit" id="signIn-modal-button">Sign In</button>
          </form>
          <span id="signIn-modal-errors"></span>
        </div>

        <div id="register-modal-container">
          <form id="register-modal">
            <input type="text" id="register-username" placeholder="username" />
            <input type="text" id="register-password" placeholder="password" />
            <input type="text" id="register-email" placeholder="email" />
            <button type="submit" id="register-user">register</button>
          </form>
          <span id="register-modal-errors"></span>
        </div>

        <button id="close-login-modal">Close</button>
      </div>
    </div>

    <div id="paginate">
      <button id="previous" disabled="true">Prev</button>
      <button id="next">Next</button>
    </div>
    <div id="outputArea"></div>
  </body>
</html>
