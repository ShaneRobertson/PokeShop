<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="http://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet" />
    <script defer src="index.js"></script>
    <title>User Info</title>
  </head>

  <body>
    <header>
      <div id="user-details-header">
        <h1>Account Profile</h1>

        <div id="avatar-container">
          <img src="" alt="avatar" id="avatar-current" />
          <div id="avatar-overlay">
            <div id="avatar-choices-container"></div>
          </div>
        </div>

        <span
          ><a href="../../index.html"
            ><img src="../../images/pokedex.png" alt="pokedex" /></a
        ></span>
      </div>
    </header>
    <main>
      <form id="user-details-container">
        <div>
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            id="user-details-username"
            placeholder="username"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="user-details-email"
            placeholder="email address"
          />
        </div>
        <button id="update">Update</button>
      </form>
    </main>
  </body>
</html>
